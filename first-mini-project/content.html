<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashio Store</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link href="./content.css" rel="stylesheet" />
    <!-- Font awsome kit -->
    <script
      src="https://kit.fontawesome.com/832a2d64f5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container-nav">
      <div class="brand-logo">
        <img src="./Images/logo2.jfif" alt="brand logo" class="logo-img" />
      </div>

      <div class="search-bar">
        <input type="search" class="search" />
      </div>

      <div class="nav-bar">
        <a href="#">MEN</a>
        <a href="#">WOMEN</a>
        <a href="#">KIDS</a>
        <a href="#">LOGIN</a>
      </div>
      <div class="menu-cont">
        <div class="fas fa-bars menu"></div>
        <div class="drop">
          <a href="#">MEN</a>
          <a href="#">WOMEN</a>
          <a href="#">KIDS</a>
          <a href="#">LOGIN</a>
        </div>
      </div>
    </header>
    <main>

      <div class="carousel-work">
      <div
        id="carouselExampleControls"
        class="carousel slide .round-corner"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active ">
            <img src="./Images/woman-2564660_1920.jpg" class="d-block w-100 slide-img" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./Images/kelly-sikkema-xOUgsBNyCcc-unsplash.jpg" class="d-block w-100 slide-img" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./Images/man-6079783_1920.jpg" class="d-block w-100 slide-img" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      </div>
      
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
